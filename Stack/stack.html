<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
    <link rel="shortcut icon" href="/favicon/SS.png" type="image/x-icon">
    <link rel="stylesheet" href="/style1.css" />
  </head>
  <body class="w-full h-screen overflow-x-hidden overflow-y-hidden bg-slate-600">
    <div
      class="w-full h-14 bg-orange-400 font-serif text-2xl flex justify-center items-center"
    >
      Stack
    </div>
    
    <div  class="mt-3  w-full h-[85%] flex justify-center items-center  ">
        <div class="mt-4  w-[95%] h-full flex justify-center items-center text-white gap-4 bg-slate-500 rounded-xl">
            <div id="output" class="text-2xl mb-3 w-[50%] h-full flex flex-col justify-end items-center  "></div>
            <div class="w-3 h-full bg-slate-600"></div>
            <div class="w-[50%] h-full mt-3 flex justify-center gap-3 flex-wrap items-center">
                <div class="w-full h-[30%] flex flex-col">
                    <div class="w-full ml-4 flex justify-center items-center h-14 gap-3 text-black">
                        <input id="ipush" class="w-16 h-9 rounded-lg text-center" type="number">
                        <button id="pushback" class="bg-slate-600 rounded-xl p-2 text-white">Push()</button>
                    </div>
                    <div class="flex flex-wrap gap-3 justify-center items-center">
                        <div id="pop" class="bg-slate-600 rounded-xl w-16 h-auto p-2">pop()</div>
                        <div id="top" class="bg-slate-600 rounded-xl w-16 h-auto p-2">top()</div>
                        <div id="size" class="bg-slate-600 rounded-xl w-16 h-auto p-2">size()</div>
                    </div>
                </div>
                <div class="h-2 w-[90%] rounded-xl bg-slate-600"></div>
                <div class="w-full h-[60%] flex flex-wrap justify-center items-center ">
                    <div class="w-full h-[90%]  flex justify-center items-center">
                       <div id="display" class=" bg-slate-500 w-[90%] text-white rounded-lg h-full flex flex-wrap justify-center items-center text-2xl"></div>
                    </div>
                </div>
               
            </div>
        </div>
    </div >

   <script src="stack.js"></script>
  </body>
</html>
