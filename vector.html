<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vectors</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body class="w-full h-screen overflow-x-hidden bg-slate-600">
    <div
      class="w-full h-14 bg-orange-400 font-serif text-2xl flex justify-center items-center"
    >
      Vectors
    </div>
    <div class="w-full ml-4 flex justify-start items-center h-14 gap-3">
        <input id="ipush" class="w-16 h-9 rounded-lg" type="number">
        <button id="pushback" class="bg-slate-500 rounded-xl p-2">.push_back(element)</button>
    </div>
    <div  class="  w-full h-[50%] flex justify-center items-center">
        <div class="mt-4  w-[90%] h-full flex flex-col justify-center items-center text-white bg-slate-500 rounded-xl">
            <div id="output" class="text-2xl w-full h-[50%] flex justify-center items-center"></div>
            <div class="w-full h-[48%] mt-3 flex justify-center gap-3 flex-wrap items-center">
                <div id="pop" class="bg-slate-600 rounded-xl w-auto h-auto p-2">.pop_back()</div>
                <div id="size" class="bg-slate-600 rounded-xl w-auto h-auto p-2">.size()</div>
                <div id="front" class="bg-slate-600 rounded-xl w-auto h-auto p-2">.front()</div>
                <div id="back" class="bg-slate-600 rounded-xl w-auto h-auto p-2">.back()</div>
                <div id="at" class="bg-slate-600 rounded-xl w-auto h-auto p-2">.at()</div>
            </div>
        </div>
    </div >
    <div class="w-full h-40 mt-9 flex justify-center items-center">
        <div id="display" class=" bg-slate-500 w-[90%] text-white rounded-lg h-full flex justify-center items-center text-2xl"></div>
    </div>
   <script src="vector.js"></script>
  </body>
</html>
